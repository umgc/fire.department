<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/site-master}"
      lang="en">
    <head>
        <title>Create a New Condition</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pt-4">Create a New Condition</h1>
                    <form method="get" action="/search-conditions">
                        <input type="text" name="keyword" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" />&nbsp;&nbsp;
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Full Search</button>
                    </form>
                    <hr />
                    <form action="#" th:action="@{/save-condition}" th:object="${condition}" method="post">
                        <table id="list_table" class="table table-bordered dt-responsive display">
                            <tr>
                                <td>Condition Name:</td>
                                <td>
                                    <input type="text" th:field="*{conditionName}" />
                                </td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-info">Save</button>
                    </form>
                    <br />
                    <a href="/list-conditions" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Return to Condition List</a>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
