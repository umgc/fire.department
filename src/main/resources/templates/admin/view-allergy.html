<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/site-master}"
      lang="en">
    <head>
        <title>View an Allergy</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="pt-4">View an Allergy</h1>
                    <form method="get" action="/search-allergies">
                        <input type="text" name="keyword" pattern="[A-Za-z0-9\s\-._~:\/?#\[\]@!$&'()*+,;=]*" />&nbsp;&nbsp;
                        <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Full Search</button>
                    </form>
                    <hr />
                    <a href="/add-allergy" class="btn btn-success"><i class="fas fa-plus"></i> Add an Allergy</a>
                    <hr />
                    <table id="list_table" class="table table-bordered dt-responsive display">
                        <tr>
                            <td class="text-nowrap">ID:</td>
                            <td class="w-100" th:text="${allergy.allergyID}">ID</td>
                        </tr>
                        <tr>             
                            <td class="text-nowrap">Allergy Name:</td>
                            <td th:text="${allergy.allergyName}">Allergy Name</td>
                        </tr>
                    </table>
                    <br />
                    <a href="/list-allergies" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Return to Allergy List</a>
                    <br />
                </div>
            </div>
        </div>
    </body>
</html>
